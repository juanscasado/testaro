<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link-Button Confusion Test</title>
  <style>
    .btn, .buttonish {
      background-color: #007bff;
      color: #fff;
      border: 1px solid #007bff;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
    .link {
      color: #007bff;
      text-decoration: underline;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .real-button {
      background-color: #007bff;
      color: #fff;
      border: 1px solid #007bff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="#" class="btn">Link styled as button</a>
  <a href="#" class="buttonish">Another button-like link</a>
  <a href="#" class="link">Normal link</a>
  <button class="real-button">Real Button</button>
  <a href="#" style="background:#007bff;color:#fff;padding:8px 16px;border-radius:4px;text-decoration:none;">Inline styled button-link</a>
</body>
</html>
